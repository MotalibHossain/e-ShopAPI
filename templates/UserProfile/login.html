{% extends 'base.html'%}

{% block head%}
{% load static %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="page-section mb-60 ">
    <div class="container ml-auto">
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3">
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-12 col-md-4 col-lg-4">
            </div>

            <div class="col-sm-12 col-md-8 col-lg-8 mb-30">
                {% if messages %}
                {% for message in messages %}
                <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show" {% endif%}>
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</strong>
                </div>
                {% endfor %}
                {% endif %}
                <!-- Login Form s-->
                <!-- <form action="{% url 'App_UserProfile:login'%}" id="login-form"> -->
                <form action="{% url 'App_UserProfile:login'%}" method="post">
                    {% csrf_token %}
                    <div class="login-form">
                        <h4 class="login-title">Login</h4>
                        <div class="row">
                            <div class="col-md-12 col-12 mb-20">
                                <label>User Name</label>
                                <!-- <label>Email Address*</label> -->
                                <input class="mb-0" type="text" name="username" placeholder="User Name">
                            </div>
                            <div class="col-12 mb-20">
                                <label>Password</label>
                                <input class="mb-0" type="password" name="password" placeholder="Password">
                            </div>
                            <div class="col-md-8">
                                <div class="check-box d-inline-block ml-0 ml-md-2 mt-10">
                                    <input type="checkbox" id="remember_me">
                                    <label for="remember_me">Remember me</label>
                                </div>
                            </div>
                            <div class="col-md-4 mt-10 mb-20 text-left text-md-right">
                                <a href="#"> Forgotten pasward?</a>
                            </div>
                            <div class="col-md-12">
                                <button class="register-button mt-0">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
{% endblock %}
