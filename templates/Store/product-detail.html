{% extends 'base.html'%}

{% block head%}
{% load static %}
<title>Product Details</title>
{% endblock %}

{% block body %}
<!-- breadcrumb -->
<div class="container">
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-8 col-md-6 col-lg-4">
				<div class="card">
					<div class="img w-50 h-50 text-center pt-5" style="margin-left: 100px;" >
						<img class="card-img" 
							src="/media/{{each_product.Product_img}}"
							alt="Vans">
					</div>
					<div class="card-img-overlay d-flex justify-content-end">
						<a href="#" class="card-link text-danger like">
							<i class="fas fa-heart"></i>
						</a>
					</div>
					<div class="card-body">
						<h4 class="card-title">{{each_product.name}}</h4>
						<h6 class="card-subtitle mb-2 text-muted">Style: VA33TXRJ5</h6>
						<p class="card-text">
							{{each_product.description|truncatewords:"30"}}</p>
						<div class="options d-flex flex-fill">
							<select class="custom-select mr-1">
								<option selected>Color</option>
								<option value="1">Green</option>
								<option value="2">Blue</option>
								<option value="3">Red</option>
							</select>
							<select class="custom-select ml-1">
								<option selected>Size</option>
								<option value="1">41</option>
								<option value="2">42</option>
								<option value="3">43</option>
							</select>
						</div>
						<div class="buy d-flex justify-content-between align-items-center">
							<div class="price text-success">
								<h5 class="mt-4">{{each_product.new_price}} Tk</h5>
							</div>
							<a href="#" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
{% endblock %}
